[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts_atwhitelight"
description = "A CSC to control the white light calibration source for the Vera C. Rubin Observatory Auxiliary Telescope."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-atdome.lsst.io", repository = "https://github.com/lsst-ts/ts_atwhitelight" }
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
command_atwhitelight = "lsst.ts.atwhitelight:command_atwhitelight"
run_atwhitelight = "lsst.ts.atwhitelight:run_atwhitelight"

[tool.setuptools_scm]
write_to = "python/lsst/ts/atwhitelight/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
addopts = "--black --flake8 --ignore-glob=*/version.py"
flake8-ignore = ["E133", "E203", "E226", "E228", "N802", "N803", "N806", "N812", "N813", "N815", "N816", "W503"]
flake8-max-line-length = 110
flake8-max-doc-length = 79
asyncio_mode = "auto"

[tool.isort]
profile = "black"
skip = ["__init__.py"]

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
